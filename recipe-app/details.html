<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <button class="back-btn"><img src="images/backward-arrow.svg"></button>
            <p class="title">Recipe title</p>
            <button class="like-btn"><img class="favorite-img" src="images/heart-outline.svg" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="details">
                <div class="details-info ingredients">
                </div>
                <h1>Instructions</h1>
                <p class="description"></p>
                <div class="col">
                    <p>Duration</p>
                    <p class="duration">01:49</p>
                </div>
                <div class="details-info">
                    
                    <div class="col">
                        <p>Calories</p>
                        <p class="calories">2.11.2022</p>
                    </div>
                    <div class="col">
                        <p>Protein</p>
                        <p class="protein">Animated</p>
                    </div>
                    <div class="col">
                        <p>fat</p>
                        <p class="fat">5+</p>
                    </div>
                    <div class="col">
                        <p>Sugar</p>
                        <p class="sugar">5+</p>
                    </div>
                </div>
            </div>
            <div class="actors">
                <div class="actors-list">
                    <div class="container swiper">
                        <div class="slider-wrapper">
                          <div class="card-list swiper-wrapper"></div>
            
                          <div class="swiper-pagination"></div>
                          <div class="swiper-slide-button swiper-button-prev"></div>
                          <div class="swiper-slide-button swiper-button-next"></div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="details.js"></script>
</body>
</html>
