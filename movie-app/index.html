<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <h1>Movie APP</h1>
            <div class="search">
                <input type="text" placeholder="Search movie">
                <button><img src="images/search.png" alt="search img"></button>
                <select id="sort-options">
                    <option value="popularity.desc">Sort by Popularity</option>
                    <option value="release_date.desc">Sort by Release Date</option>
                    <option value="vote_average.desc">Sort by Rating</option>
                </select>
            </div>
            <a href="favorite.html">Favorites</a>
        </div>
    </header>

     

    <main class="main">
       
        <div class="results">
            <div class="container swiper">
                <div class="slider-wrapper">
                  <div class="card-list swiper-wrapper"></div>
    
                  <div class="swiper-pagination"></div>
                  <div class="swiper-slide-button swiper-button-prev"></div>
                  <div class="swiper-slide-button swiper-button-next"></div>
                </div>
              </div>
        </div>
        <div class="movies-list">
            <div class="container swiper">
                <h1 class="movie-list-title">Popular</h1>
                <div class="slider-wrapper">
                  <div class="card-list swiper-wrapper"></div>
        
        
                  <div class="swiper-pagination"></div>
                  <div class="swiper-slide-button swiper-button-prev"></div>
                  <div class="swiper-slide-button swiper-button-next"></div>
                </div>
              </div>
        </div>
        <div class="movies-list">
            <div class="container swiper">
                <h1 class="movie-list-title">Top rated</h1>
                <div class="slider-wrapper"> 
                  <div class="card-list swiper-wrapper"></div>
        
        
                  <div class="swiper-pagination"></div>
                  <div class="swiper-slide-button swiper-button-prev"></div>
                  <div class="swiper-slide-button swiper-button-next"></div>
                </div>
            </div>
        </div>

        <div class="movies-list">
            <div class="container swiper">
                <h1 class="movie-list-title">Uncoming</h1>
                <div class="slider-wrapper"> 
                  <div class="card-list swiper-wrapper"></div>
        
        
                  <div class="swiper-pagination"></div>
                  <div class="swiper-slide-button swiper-button-prev"></div>
                  <div class="swiper-slide-button swiper-button-next"></div>
                </div>
            </div>
        </div>
    </main>
    
    


<!-- Linking SwiperJS script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- Linking custom script -->
<script src="script.js"></script>

</body>
</html>
