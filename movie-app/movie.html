<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <button class="back-btn"><img src="images/backward-arrow.svg"></button>
            <p class="title">Movie title</p>
            <button class="like-btn"><img class="favorite-img" src="images/heart-outline.svg" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="details">
                <h1>Description</h1>
                <p class="description"></p>
                <div class="details-info">
                    <div class="col">
                        <p>Duration</p>
                        <p class="duration">01:49</p>
                    </div>
                    <div class="col">
                        <p>Release Date</p>
                        <p class="release_date">2.11.2022</p>
                    </div>
                    <div class="col">
                        <p>Genre</p>
                        <p class="genre">Animated</p>
                    </div>
                    <div class="col">
                        <p>Rating</p>
                        <p class="rating">5+</p>
                    </div>
                </div>
                <h4>Origin Country</h4>
                <p class="origin_country">Pete Docter</p>
            </div>

        </div>
    </main>

    <footer class="footer">
        <iframe width="420" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </footer>
    <script src="movie.js"></script>
</body>
</html>
